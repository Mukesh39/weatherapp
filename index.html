<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="video-background">
        <video autoplay loop muted>
          <source src="./asset/assets/vie.mp4" type="video/mp4">
          <!-- Add additional source tags for different video formats if needed -->
        </video>
      </div>
      

    <div class="container">

        <div class="header">

            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="search-btn"> </button>
            
            </div>
 
        </div>

    <div class="location-not-found">
            <h1>Sorry Location Not Found !!! </h1>
            <img src="/asset/assets/404.png" alt="404 error" >

        </div>



        <div class="weather-body">  
            <img src="/asset/assets/cloud.png" alt="weather-img" class="weather-img">

            <div class="weather-box">
            <p class="temperature">0 <sup> Â°C</sup></p>
            <p class="description">Light Rain</p>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id = "humidity">
                        45%
                    </span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="Wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id = "wind-speed">
                        12Km/h
                    </span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

            </div>
        </div>

    </div>
   <script src="script.js"> </script>

</html>
